<!DOCTYPE html>
<html>
<head>
    <title>Chess Multiplayer TMA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #1a1a2e; color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; }
        #board { width: 90vw; max-width: 380px; margin: 20px auto; border: 3px solid #444; border-radius: 5px; }
        .info { background: rgba(0,0,0,0.5); padding: 10px; margin: 10px; border-radius: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <h3>♟️ Chess Arena</h3>
    <div id="board"></div>
    <div class="info">
        <p id="status">Connecting to server...</p>
    </div>

    <script>
        var board = null;
        var game = new Chess();
        // Aapka naya backend link yahan connect kar diya hai
        var socket = io('https://chess-backend-9jsu.onrender.com');

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId') || 'default_room';

        function onDrop (source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' 
            });

            if (move === null) return 'snapback';

            // Move ko server par bhejna
            socket.emit('move', { gameId: gameId, move: move });
            updateStatus();
        }

        function updateStatus() {
            var status = '';
            var moveColor = (game.turn() === 'w') ? 'White' : 'Black';

            if (game.in_checkmate()) {
                status = 'Game Over! ' + moveColor + ' is in checkmate.';
            } else if (game.in_draw()) {
                status = 'Game Over! Draw.';
            } else {
                status = moveColor + ' ki turn hai.';
                if (game.in_check()) { status += ' (Check!)'; }
            }
            document.getElementById('status').innerText = status;
        }

        socket.on('connect', () => {
            socket.emit('joinGame', gameId);
            document.getElementById('status').innerText = "Connected! Khelna shuru karein.";
        });

        socket.on('move', (move) => {
            game.move(move);
            board.position(game.fen());
            updateStatus();
        });

        var config = {
            draggable: true,
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDrop: onDrop
        };
        board = Chessboard('board', config);
        updateStatus();
    </script>
</body>
</html>

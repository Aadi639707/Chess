<!DOCTYPE html>
<html>
<head>
    <title>Chess Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        body { background: #1a1a2e; color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 0; }
        #board { width: 90vw; max-width: 350px; margin: 20px auto; border: 2px solid #444; }
        h3 { margin-top: 15px; color: #00d2ff; }
    </style>
</head>
<body>
    <h3>♟️ Chess Arena</h3>
    <div id="board"></div>
    <p id="status">Board Ready! Moves check karein.</p>
    
    <script>
        // Basic board setup jise aap mobile par drag kar sakte hain
        var board = Chessboard('board', {
            draggable: true,
            dropOffBoard: 'snapback',
            position: 'start'
        });
    </script>
</body>
</html>
